<!-- FILMES -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRightFilms" aria-labelledby="offcanvasRightLabel">

  <div *ngIf="!title"  class="d-flex justify-content-center">
  <div  class="spinner-border" style="width: 10rem; height: 10rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div >

  <div class="offcanvas-header">
    <h2 id="offcanvasRightLabel title">{{title}}</h2>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="row offcanvas-subtitle">
    <div class="col">
       <h5 >{{director}}</h5>
    </div>
    <div class="col-3">{{releaseDate}}</div>

  </div>

  <div class="offcanvas-body">
    {{body}}
  </div>
</div>
