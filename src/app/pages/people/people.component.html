<div class="page">
  <div class="form-inline">
    <div class="form-group mb-2">
      <input
        type="text"
        class="form-control mb-2"
        placeholder="Search for a character"
        [(ngModel)]="filtroLista"/>

    </div>
  </div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>

        <th scope="col">Gender</th>
        <th scope="col">Birth Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let peop of filteredPeople">
        <td>
          <button data-bs-toggle="offcanvas" data-bs-target="#offcanvasRightPeople"
          aria-controls="offcanvasRight" (click)="getPeopleByUrl(peop.url)"> Show Info</button>
        </td>
        <td>{{peop.name }}</td>
        <td>{{peop.gender }}</td>
        <td>{{peop.birth_year }}</td>
      </tr>
    </tbody>
  </table>

<app-modal></app-modal>
<div class="paginator"  *ngIf="filteredPeople.length">
  <ul class="pagination">
    <li class="page-item" (click)="changePage(previous_page)"><a class="page-link" >Anterior</a></li>
    <li class="page-item" (click)="changePage(next_page)"><a class="page-link" >Pr√≥ximo</a></li>
  </ul>
</div>
</div>
<button id="hiddenOffcanvasButton"data-bs-toggle="offcanvas" data-bs-target="#offcanvasRightPeople"
          aria-controls="offcanvasRight">Show Info</button>
