<div class="page">
  <div class="form-inline">
    <div class="form-group mb-2">
      <input
        type="text"
        class="form-control mb-2"
        placeholder="Busque por um evento"
        [(ngModel)]="filtroLista"/>

    </div>
  </div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of people">
        <td>
          <button data-bs-toggle="offcanvas" data-bs-target="#offcanvasRightPeople"
          aria-controls="offcanvasRight" (click)="getPeopleByUrl(p.url)"> Show Info</button>
        </td>
        <td>{{ p.name }}</td>
        <td>{{ p.gender }}</td>
      </tr>
    </tbody>
  </table>

<app-modal></app-modal>
</div>
